<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine ğŸ’˜</title>
  <style>
    :root{
      --bg1:#0b0b12;
      --bg2:#140b1b;
      --pink:#ff4fd8;
      --hot:#ff2e63;
      --white:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% 30%, #2a0f2f 0%, var(--bg2) 35%, var(--bg1) 100%);
      color: var(--white);
    }

    /* Floating hearts */
    .hearts{position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:0;}
    .heart{
      position:absolute;
      animation: floatUp linear infinite;
      will-change: transform, opacity;
      text-shadow: 0 8px 18px rgba(0,0,0,.35);
      opacity:.9;
    }
    @keyframes floatUp{
      0%   {transform: translate3d(0, 110vh, 0) rotate(0deg) scale(1); opacity:0}
      10%  {opacity:.95}
      100% {transform: translate3d(0, -20vh, 0) rotate(360deg) scale(1.35); opacity:0}
    }

    .wrap{
      position:relative;
      z-index:2;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }
    .card{
      width:min(980px, 92vw);
      border-radius:28px;
      padding:56px 56px 44px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }
    .glow{
      position:absolute; inset:-60px;
      background:
        radial-gradient(400px 250px at 20% 20%, rgba(255,79,216,.22), transparent 65%),
        radial-gradient(500px 300px at 80% 30%, rgba(124,77,255,.18), transparent 70%),
        radial-gradient(600px 360px at 55% 90%, rgba(255,46,99,.14), transparent 70%);
      pointer-events:none;
      z-index:0;
    }
    .content{position:relative; z-index:1;}

    h1{
      margin:0 0 26px;
      font-size:44px;
      line-height:1.12;
      letter-spacing:.8px;
      font-weight:900;
      text-transform:uppercase;
      text-align:center;
      text-shadow: 0 10px 28px rgba(0,0,0,.55);
    }
    .sub{
      text-align:center;
      margin:0 0 34px;
      opacity:.85;
      font-weight:600;
    }

    /* ACTIONS: side-by-side layout always */
    .actions{
      position:relative; /* NO runs inside this area */
      width:min(760px, 95%);
      margin:0 auto;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:24px;
      padding:18px 18px;
      border-radius:22px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      height: 130px; /* playfield height for NO */
      overflow:hidden;
    }

    button{
      border:0;
      cursor:pointer;
      padding:18px 34px;
      border-radius:18px;
      font-weight:900;
      letter-spacing:.6px;
      font-size:20px;
      box-shadow: 0 18px 36px rgba(0,0,0,.35);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      white-space:nowrap;
    }
    button:active{transform: translateY(1px) scale(.99)}

    .yes{
      background: linear-gradient(135deg, #ff4fd8, #ff2e63);
      color:#120713;
      z-index:2;
      position:relative;
    }

    /* Spacer reserves space in flex for NO so buttons appear side-by-side */
    .no-spacer{
      width: 190px;
      height: 64px;
      border-radius:18px;
      border: 1px dashed rgba(255,255,255,.18);
      background: rgba(255,255,255,.05);
      opacity:.35;
    }

    /* Actual NO button is absolute + unclickable */
    .no{
      background: rgba(255,255,255,.12);
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.18);
      position:absolute;
      z-index:3;
      pointer-events:none; /* cannot be clicked */
    }

    .success{display:none; text-align:center; margin-top:18px;}
    .success h2{
      margin:10px 0 10px;
      font-size:40px;
      font-weight:1000;
      letter-spacing:.8px;
      text-transform:uppercase;
      text-shadow: 0 10px 28px rgba(0,0,0,.55);
    }
    .gif{
      width:min(520px, 80%);
      border-radius:22px;
      margin:14px auto 0;
      display:block;
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
    }

    .graffiti{position:fixed; inset:0; z-index:3; pointer-events:none; display:none;}
    .tag{
      position:absolute;
      font-weight:1000;
      letter-spacing:.5px;
      transform: rotate(var(--rot));
      opacity:.92;
      text-shadow: 0 2px 0 rgba(0,0,0,.25), 0 10px 24px rgba(0,0,0,.45);
      mix-blend-mode: screen;
      white-space:nowrap;
    }
    .tag::after{
      content:"";
      position:absolute;
      inset:-10px -14px;
      border-radius:18px;
      background:
        radial-gradient(120px 60px at 30% 40%, rgba(255,79,216,.25), transparent 70%),
        radial-gradient(130px 70px at 70% 60%, rgba(124,77,255,.22), transparent 70%),
        radial-gradient(120px 60px at 40% 70%, rgba(255,46,99,.22), transparent 70%);
      z-index:-1;
      filter: blur(8px);
      opacity:.9;
    }

    @media (max-width: 900px){
      h1{font-size:34px}
      .card{padding:42px 26px 36px}
      .actions{height:140px}
      button{font-size:18px; padding:16px 26px}
      .no-spacer{width: 170px; height: 58px;}
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card">
      <div class="glow"></div>

      <div class="content">
        <h1>MOHINI, WILL YOU BE MY VALENTINE?</h1>
        <p class="sub" id="hint">Choose wisely ğŸ˜‰ğŸ’˜</p>

        <div class="actions" id="actions">
          <button class="yes" id="yesBtn">YES ğŸ’</button>

          <!-- this reserves the "side-by-side" position for NO -->
          <div class="no-spacer" id="noSpacer" aria-hidden="true"></div>

          <!-- this is the real NO that runs away -->
          <button class="no" id="noBtn" aria-hidden="true">NO ğŸ™…â€â™€ï¸</button>
        </div>

        <div class="success" id="success">
          <h2>I KNEW YOU LOVE ME</h2>
          <img class="gif" alt="Dancing celebration" src="dance.gif" />

        </div>
      </div>
    </div>
  </div>

  <div class="graffiti" id="graffiti"></div>

  <script>
    // Hearts
    const heartsHost = document.getElementById("hearts");
    const heartEmojis = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’","ğŸ’•","ğŸ’“","â¤ï¸","ğŸ©·"];
    function rand(min, max){ return Math.random()*(max-min)+min; }

    for(let i=0;i<42;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = heartEmojis[(Math.random()*heartEmojis.length)|0];
      s.style.left = rand(0,100) + "vw";
      s.style.fontSize = rand(14,34) + "px";
      s.style.animationDuration = rand(6,14) + "s";
      s.style.animationDelay = (-rand(0,10)) + "s";
      s.style.opacity = rand(0.55,0.95);
      heartsHost.appendChild(s);
    }

    // Buttons logic
    const actions = document.getElementById("actions");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const noSpacer = document.getElementById("noSpacer");

    // Put NO exactly on top of the spacer (side-by-side with YES)
    function placeNoOnSpacer(){
      const a = actions.getBoundingClientRect();
      const s = noSpacer.getBoundingClientRect();
      const nW = noBtn.offsetWidth;
      const nH = noBtn.offsetHeight;

      const left = (s.left - a.left) + (s.width - nW)/2;
      const top  = (s.top  - a.top)  + (s.height - nH)/2;

      noBtn.style.left = left + "px";
      noBtn.style.top  = top  + "px";
    }

    // Move NO to a safe spot inside actions, never overlapping YES
    function moveNoToSafeSpot(){
      const a = actions.getBoundingClientRect();
      const y = yesBtn.getBoundingClientRect();

      const nW = noBtn.offsetWidth;
      const nH = noBtn.offsetHeight;
      const pad = 10;

      const yesZone = {
        left:  (y.left - a.left) - 40,
        top:   (y.top  - a.top)  - 30,
        right: (y.right- a.left) + 40,
        bottom:(y.bottom-a.top)  + 30
      };

      const maxX = a.width - nW - pad;
      const maxY = a.height - nH - pad;

      for(let i=0;i<70;i++){
        const xPos = rand(pad, Math.max(pad, maxX));
        const yPos = rand(pad, Math.max(pad, maxY));
        const noBox = { left:xPos, top:yPos, right:xPos+nW, bottom:yPos+nH };

        const overlapsYes =
          !(noBox.right < yesZone.left ||
            noBox.left > yesZone.right ||
            noBox.bottom < yesZone.top ||
            noBox.top > yesZone.bottom);

        if(!overlapsYes){
          noBtn.style.left = xPos + "px";
          noBtn.style.top  = yPos + "px";
          return;
        }
      }

      // fallback
      noBtn.style.left = Math.max(pad, maxX) + "px";
      noBtn.style.top  = pad + "px";
    }

    // Run away when cursor comes near NO
    document.addEventListener("mousemove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const dx = e.clientX - (b.left + b.width/2);
      const dy = e.clientY - (b.top + b.height/2);
      if(Math.hypot(dx,dy) < 140) moveNoToSafeSpot();
    }, {passive:true});

    // Touch devices
    document.addEventListener("touchstart", () => moveNoToSafeSpot(), {passive:true});
    document.addEventListener("touchmove",  () => moveNoToSafeSpot(), {passive:true});

    // Initial placement + on resize
    function init(){
      placeNoOnSpacer();
    }
    requestAnimationFrame(() => requestAnimationFrame(init));
    window.addEventListener("resize", placeNoOnSpacer);

    // YES click -> success + graffiti
    const success = document.getElementById("success");
    const hint = document.getElementById("hint");
    const graffiti = document.getElementById("graffiti");

    const tags = ["LOVE","MOHINI ğŸ’˜","FOREVER","YESSS!","MINE ğŸ˜","KISSES ğŸ’‹","SOULMATES","VALENTINE","ğŸ’ğŸ’ğŸ’","I KNEW IT","CUTIES","SPARKS âœ¨"];

    function makeGraffiti(){
      graffiti.innerHTML = "";
      graffiti.style.display = "block";
      const W = window.innerWidth, H = window.innerHeight;
      for(let i=0;i<30;i++){
        const t = document.createElement("div");
        t.className = "tag";
        t.textContent = tags[(Math.random()*tags.length)|0];
        t.style.left = rand(-40, W-120) + "px";
        t.style.top  = rand(-20, H-60) + "px";
        t.style.fontSize = rand(18,54) + "px";
        t.style.setProperty("--rot", rand(-18,18) + "deg");
        t.style.color = `hsl(${(Math.random()*360)|0} 95% 70%)`;
        graffiti.appendChild(t);
      }
    }

    yesBtn.addEventListener("click", () => {
      success.style.display = "block";
      hint.textContent = "Correct choice ğŸ˜ŒğŸ’–";
      actions.style.display = "none";

      // extra hearts
      for(let i=0;i<18;i++){
        const s = document.createElement("div");
        s.className = "heart";
        s.textContent = heartEmojis[(Math.random()*heartEmojis.length)|0];
        s.style.left = rand(0,100) + "vw";
        s.style.fontSize = rand(18,42) + "px";
        s.style.animationDuration = rand(4.5,9) + "s";
        s.style.animationDelay = rand(0,1) + "s";
        heartsHost.appendChild(s);
      }
      
    });

    window.addEventListener("resize", () => {
      if(graffiti.style.display === "block") makeGraffiti();
    });
  </script>
</body>
</html>
