<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine üíò</title>
  <style>
    :root{
      --bg1:#0b0b12;
      --bg2:#140b1b;
      --pink:#ff4fd8;
      --hot:#ff2e63;
      --neon:#7c4dff;
      --white:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% 30%, #2a0f2f 0%, var(--bg2) 35%, var(--bg1) 100%);
      color: var(--white);
    }

    /* Floating hearts background */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
    }
    .heart{
      position:absolute;
      font-size: 18px;
      opacity:.9;
      animation: floatUp linear infinite;
      will-change: transform, opacity;
      text-shadow: 0 8px 18px rgba(0,0,0,.35);
    }
    @keyframes floatUp{
      0%   {transform: translate3d(0, 110vh, 0) rotate(0deg) scale(1); opacity:0}
      10%  {opacity:.95}
      100% {transform: translate3d(0, -20vh, 0) rotate(360deg) scale(1.35); opacity:0}
    }

    /* Main card */
    .wrap{
      position:relative;
      z-index:2;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px;
    }
    .card{
      width:min(980px, 92vw);
      border-radius: 28px;
      padding: 56px 56px 44px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }
    .glow{
      position:absolute;
      inset:-60px;
      background:
        radial-gradient(400px 250px at 20% 20%, rgba(255,79,216,.22), transparent 65%),
        radial-gradient(500px 300px at 80% 30%, rgba(124,77,255,.18), transparent 70%),
        radial-gradient(600px 360px at 55% 90%, rgba(255,46,99,.14), transparent 70%);
      z-index:0;
      pointer-events:none;
    }
    .content{position:relative; z-index:1}

    h1{
      margin:0 0 26px;
      font-size: 44px;
      line-height:1.12;
      letter-spacing: .8px;
      font-weight: 900;
      text-transform: uppercase;
      text-align:center;
      text-shadow: 0 10px 28px rgba(0,0,0,.55);
    }
    .sub{
      text-align:center;
      margin: 0 0 34px;
      opacity:.85;
      font-weight: 600;
      letter-spacing:.2px;
    }

    /* Button row: side-by-side */
    .actions{
      position:relative;            /* NO will run inside this zone */
      width: min(700px, 92%);
      margin: 0 auto;
      display:flex;
      justify-content:center;
      gap: 22px;
      padding: 18px;
      border-radius: 22px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      height: 120px;                /* playfield height */
      align-items:center;
      overflow:hidden;
    }

    button{
      border:0;
      cursor:pointer;
      padding: 18px 34px;
      border-radius: 18px;
      font-weight: 900;
      letter-spacing:.6px;
      font-size: 20px;
      box-shadow: 0 18px 36px rgba(0,0,0,.35);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      white-space:nowrap;
    }
    button:active{transform: translateY(1px) scale(.99)}

    .yes{
      background: linear-gradient(135deg, var(--pink), var(--hot));
      color:#120713;
      position:relative;
      z-index:2;
    }
    .yes:hover{filter: brightness(1.06)}

    /* NO starts beside YES, but is actually absolute so it can run around without affecting layout */
    .no{
      background: rgba(255,255,255,.12);
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.18);
      position:absolute;     /* so it can move freely */
      z-index:2;
      pointer-events:none;   /* cannot be clicked */
    }

    /* Success screen */
    .success{
      display:none;
      text-align:center;
      margin-top: 18px;
    }
    .success h2{
      margin: 10px 0 10px;
      font-size: 40px;
      font-weight: 1000;
      letter-spacing:.8px;
      text-transform: uppercase;
      text-shadow: 0 10px 28px rgba(0,0,0,.55);
    }
    .gif{
      width:min(520px, 80%);
      border-radius: 22px;
      margin: 14px auto 0;
      display:block;
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
    }

    /* Graffiti layer */
    .graffiti{
      position:fixed;
      inset:0;
      z-index:3;
      pointer-events:none;
      display:none;
    }
    .tag{
      position:absolute;
      font-weight: 1000;
      letter-spacing:.5px;
      transform: rotate(var(--rot));
      opacity:.92;
      text-shadow:
        0 2px 0 rgba(0,0,0,.25),
        0 10px 24px rgba(0,0,0,.45);
      filter: saturate(1.25);
      mix-blend-mode: screen;
      white-space:nowrap;
    }
    .tag::after{
      content:"";
      position:absolute;
      inset:-10px -14px;
      border-radius: 18px;
      background: radial-gradient(120px 60px at 30% 40%, rgba(255,79,216,.25), transparent 70%),
                  radial-gradient(130px 70px at 70% 60%, rgba(124,77,255,.22), transparent 70%),
                  radial-gradient(120px 60px at 40% 70%, rgba(255,46,99,.22), transparent 70%);
      z-index:-1;
      filter: blur(8px);
      opacity:.9;
    }

    @media (max-width: 900px){
      h1{font-size: 34px}
      .card{padding: 42px 26px 36px}
      .actions{height: 130px}
      button{font-size: 18px; padding: 16px 26px}
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="glow"></div>

      <div class="content">
        <h1 id="mainText">MOHINI, WILL YOU BE MY VALENTINE?</h1>
        <p class="sub" id="hint">Choose wisely üòâüíò</p>

        <div class="actions" id="actions">
          <button class="yes" id="yesBtn">YES üíû</button>
          <button class="no" id="noBtn" aria-hidden="true">NO üôÖ‚Äç‚ôÄÔ∏è</button>
        </div>

        <div class="success" id="success">
          <h2>I KNEW YOU LOVE ME</h2>
          <!-- change gif if you want -->
          <img class="gif" alt="Dancing celebration"
               src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" />
        </div>
      </div>
    </div>
  </div>

  <div class="graffiti" id="graffiti"></div>

  <script>
    // ----- Floating hearts -----
    const heartsHost = document.getElementById("hearts");
    const heartEmojis = ["üíó","üíñ","üíò","üíù","üíû","üíï","üíì","‚ù§Ô∏è","ü©∑"];
    const HEART_COUNT = 42;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    for(let i=0;i<HEART_COUNT;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = heartEmojis[(Math.random()*heartEmojis.length)|0];

      s.style.left = rand(0, 100) + "vw";
      s.style.fontSize = rand(14, 34) + "px";
      s.style.animationDuration = rand(6, 14) + "s";
      s.style.animationDelay = (-rand(0, 10)) + "s";
      s.style.opacity = rand(0.55, 0.95);

      heartsHost.appendChild(s);
    }

    // ----- Buttons logic -----
    const actions = document.getElementById("actions");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    // Place NO initially to the right of YES (side-by-side)
    function placeNoBesideYes(){
      const a = actions.getBoundingClientRect();
      const y = yesBtn.getBoundingClientRect();

      // relative coords inside actions
      const x = (y.right - a.left) + 22; // gap
      const yTop = (y.top - a.top);

      noBtn.style.left = Math.min(x, a.width - noBtn.offsetWidth - 10) + "px";
      noBtn.style.top  = Math.max(10, Math.min(yTop, a.height - noBtn.offsetHeight - 10)) + "px";
    }

    // Keep NO away from YES (no overlap ever)
    function moveNoToSafeSpot(){
      const a = actions.getBoundingClientRect();
      const y = yesBtn.getBoundingClientRect();

      const nW = noBtn.offsetWidth;
      const nH = noBtn.offsetHeight;
      const pad = 10;

      // YES safe zone (expand it so NO never covers it)
      const yesZone = {
        left:  (y.left - a.left) - 30,
        top:   (y.top  - a.top)  - 24,
        right: (y.right- a.left) + 30,
        bottom:(y.bottom-a.top)  + 24
      };

      const maxX = a.width - nW - pad;
      const maxY = a.height - nH - pad;

      for(let i=0;i<60;i++){
        const xPos = rand(pad, Math.max(pad, maxX));
        const yPos = rand(pad, Math.max(pad, maxY));

        const noBox = { left:xPos, top:yPos, right:xPos+nW, bottom:yPos+nH };

        const overlapsYes =
          !(noBox.right < yesZone.left ||
            noBox.left > yesZone.right ||
            noBox.bottom < yesZone.top ||
            noBox.top > yesZone.bottom);

        if(!overlapsYes){
          noBtn.style.left = xPos + "px";
          noBtn.style.top  = yPos + "px";
          return;
        }
      }

      // fallback corner
      noBtn.style.left = Math.max(pad, maxX) + "px";
      noBtn.style.top  = pad + "px";
    }

    // Run-away behavior (mouse proximity)
    function handleMouseMove(e){
      const b = noBtn.getBoundingClientRect();
      const dx = e.clientX - (b.left + b.width/2);
      const dy = e.clientY - (b.top + b.height/2);
      const dist = Math.hypot(dx, dy);

      // If cursor comes close, move away
      if(dist < 140){
        moveNoToSafeSpot();
      }
    }

    // Touch support: move NO away on touch
    function handleTouch(){
      moveNoToSafeSpot();
    }

    // Initial placement after layout is ready
    function initNo(){
      placeNoBesideYes();
    }

    window.addEventListener("resize", () => {
      // keep it beside yes after resize, unless user already started chasing it
      placeNoBesideYes();
    });

    document.addEventListener("mousemove", handleMouseMove, {passive:true});
    document.addEventListener("touchstart", handleTouch, {passive:true});
    document.addEventListener("touchmove", handleTouch, {passive:true});

    // Kick off after first paint
    requestAnimationFrame(() => requestAnimationFrame(initNo));

    // ----- YES click: show message + gif + graffiti everywhere -----
    const success = document.getElementById("success");
    const hint = document.getElementById("hint");
    const graffiti = document.getElementById("graffiti");

    const tags = [
      "LOVE", "MOHINI üíò", "FOREVER", "YESSS!", "MINE üòè", "KISSES üíã",
      "SOULMATES", "VALENTINE", "üíûüíûüíû", "I KNEW IT", "CUTIES", "SPARKS ‚ú®"
    ];

    function makeGraffiti(){
      graffiti.innerHTML = "";
      graffiti.style.display = "block";

      const W = window.innerWidth;
      const H = window.innerHeight;

      const count = 28;
      for(let i=0;i<count;i++){
        const t = document.createElement("div");
        t.className = "tag";
        t.textContent = tags[(Math.random()*tags.length)|0];

        const size = rand(18, 54);
        const x = rand(-40, W - 120);
        const y = rand(-20, H - 60);
        const rot = rand(-18, 18) + "deg";

        const hue = (Math.random()*360)|0;
        t.style.color = `hsl(${hue} 95% 70%)`;
        t.style.fontSize = size + "px";
        t.style.left = x + "px";
        t.style.top = y + "px";
        t.style.setProperty("--rot", rot);

        graffiti.appendChild(t);
      }
    }

    yesBtn.addEventListener("click", () => {
      success.style.display = "block";
      hint.textContent = "Correct choice üòåüíñ";

      // hide buttons area
      actions.style.display = "none";

      // add extra hearts
      for(let i=0;i<18;i++){
        const s = document.createElement("div");
        s.className = "heart";
        s.textContent = heartEmojis[(Math.random()*heartEmojis.length)|0];
        s.style.left = rand(0, 100) + "vw";
        s.style.fontSize = rand(18, 42) + "px";
        s.style.animationDuration = rand(4.5, 9) + "s";
        s.style.animationDelay = rand(0, 1) + "s";
        heartsHost.appendChild(s);
      }

      makeGraffiti();
    });

    window.addEventListener("resize", () => {
      if(graffiti.style.display === "block") makeGraffiti();
    });
  </script>
</body>
</html>
